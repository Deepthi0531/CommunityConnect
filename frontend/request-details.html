<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Details - CommunityConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 400px; border-radius: 0.5rem; }
        .profile-picture-navbar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        </nav>

    <div class="container my-5">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header"><h3>Location Map</h3></div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header"><h3>Details</h3></div>
                    <div class="card-body" id="contact-details">
                        <p>Loading details...</p>
                    </div>
                </div>
                <div class="card shadow-sm mt-4">
                    <div class="card-header"><h3>Request Info</h3></div>
                    <div class="card-body" id="request-info">
                        <p>Loading request info...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login.html';
        return;
    }

    const payload = JSON.parse(atob(token.split('.')[1]));
    const myRole = payload.role; // 'user' or 'volunteer'

    const contactDiv = document.getElementById('contact-details');
    const requestInfoDiv = document.getElementById('request-info');

    // Get the request ID from the URL
    const requestId = new URLSearchParams(window.location.search).get('id');
    if (!requestId) {
        contactDiv.innerHTML = '<p class="text-danger">Error: No request ID found in URL.</p>';
        return;
    }

    // Fetch the details for this matched request
    async function fetchMatchDetails() {
        try {
            const response = await fetch(`/api/requests/details/${requestId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) throw new Error('Failed to fetch match details.');
            
            const data = await response.json();
            
            let otherPerson;
            // Determine who the "other person" is
            if (myRole === 'user') {
                otherPerson = data.volunteer;
                contactDiv.innerHTML = `
                    <h4>Volunteer Details</h4>
                    <h3>${otherPerson.name}</h3>
                    <p><strong>Contact:</strong> ${otherPerson.phone || 'Not provided'}</p>
                `;
            } else {
                otherPerson = data.requester;
                contactDiv.innerHTML = `
                    <h4>Requester Details</h4>
                    <h3>${otherPerson.name}</h3>
                    <p><strong>Contact:</strong> ${otherPerson.phone || 'Not provided'}</p>
                `;
            }

            // Populate the request info
            requestInfoDiv.innerHTML = `
                <h5>${data.request.title}</h5>
                <p><strong>Category:</strong> ${data.request.category}</p>
                <p><strong>Urgency:</strong> ${data.request.urgency}</p>
                <p><strong>Address:</strong> ${data.request.address || 'N/A'}</p>
            `;

            // Initialize the map centered on the *other person's* location
            if (otherPerson.latitude && otherPerson.longitude) {
                const map = L.map('map').setView([otherPerson.latitude, otherPerson.longitude], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([otherPerson.latitude, otherPerson.longitude]).addTo(map)
                    .bindPopup(`${otherPerson.name}'s Location`)
                    .openPopup();
            } else {
                document.getElementById('map').innerHTML = '<p class="text-muted">The other user has not provided a location.</p>';
            }

        } catch (error) {
            console.error(error);
            contactDiv.innerHTML = `<p class="text-danger">${error.message}</p>`;
        }
    }

    fetchMatchDetails();
});
</script>
</body>
</html>
